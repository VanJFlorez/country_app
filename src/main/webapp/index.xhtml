<!DOCTYPE html>
<html lang='en' xmlns:='http://www.w3.org/1999/xhtml'
	xmlns:f='http://xmlns.jcp.org/jsf/core'
	xmlns:h='http://xmlns.jcp.org/jsf/html'>
<h:head>
	<title>WorldApp</title>
</h:head>
<h:body>
	<h1>Beligerant Country Data</h1>
	<h:form id="formTable">
		<h:dataTable value="#{displayCountriesBean.countries}" var="country" id="mainDataTable">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{country.countryname}" id="cName"/>
			</h:column>
			<h:column>
				<f:facet name="header">Population</f:facet>
				<h:outputText value="#{country.population}" id="cPop"/>
			</h:column>
			<h:column>
				<f:facet name="header">Extension</f:facet>
				<h:outputText value="#{country.extension}" id="cExt"/>
			</h:column>
			<h:column>
				<f:facet name="header">GovType</f:facet>
				<h:outputText value="#{country.govtype}" id="cGov"/>
			</h:column>
			<h:column>
				<f:facet name="header">Wars</f:facet>
				<h:outputText value="#{country.wars}" id="cWars"/>
			</h:column>
					    <h:column>
				<f:facet name="header">Edit</f:facet> 
				<h:commandButton value='Edit' action='#{displayCountriesBean.updateCountry(country)}' id="bEdit">
				</h:commandButton>
		    </h:column>
		    
			<h:column>
				<f:facet name="header">Delete</f:facet> 
				<h:commandButton value='Delete' action='#{displayCountriesBean.deleteCountry(country)}' id="bDel">
				</h:commandButton>
		    </h:column>
		</h:dataTable>
		<h:commandButton value="Create" action="#{displayCountriesBean.createCountry}"> 
		</h:commandButton>
	</h:form>
</h:body>
</html>
